<header class="navbar navbar-expand-lg sticky-top navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Do you have a LOGO?</a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-lg-0">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                <span class="separ">|</span>
                <a class="nav-link" aria-current="page" href="{% url 'contact' %}">Contact us</a>

                {% if user.username == 'admin' %}
                    <span class="separ">|</span>
                    <a class="nav-link" aria-current="page" href="{% url 'add_news' %}">Add news</a>
                {% endif %}
            </ul>

            <span class="navbar-text">

                    {% if request.user.is_authenticated %}
                        <span class="welcome">Привет,
                            <a href="
                                    {% if user.username == 'admin' %}
                                        {% url 'admin' %}
                                    {% else %}
                                    #
                                    {% endif %}
                                " class="welcome-name">

                                {{ user.username }}

                            </a>
                        </span>
                        <span class="separ">|</span>
                        <a href="{% url 'logout' %}" class="text-decoration-none auth auth-last">Logout</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="text-decoration-none auth">Register</a>
                        <span class="separ">|</span>
                        <a href="{% url 'login' %}" class="text-decoration-none auth auth-last">Login</a>
                    {% endif %}

            </span>
        </div>
    </div>
</header>
